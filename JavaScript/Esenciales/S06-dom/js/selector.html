<!DOCTYPE html>
<html>

<body style="text-align:center;">

	<h1 style="color:red">
		Prueba de selector 
	</h1>

	<div class="test-btn">elemento</div>
	<div class="test-btn">elemento</div>
	<div class="test-btn">elemento</div>
	<div class="test-btn">elemento</div>

	<button onClick="qselector()">
		querySelector
	</button>

	<button onClick="qselectorall()">
		querySelectorAll
	</button>

	<script>
		function qselector() {
			document.querySelector(".test-btn")
				.style.color = "red";
		}

		function qselectorall() {
			var x = document
				.querySelectorAll(".test-btn");

			for (var i = 0; i < x.length; i++) {
				x[i].style.color = "red";
			}
		}
	</script>
</body>

</html>
